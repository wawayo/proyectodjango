{% extends "layout.html" %}

{% block title %}Postea tu pregunta o solución{% endblock %}

{% block content %}

<div class="flex justify-center items-center py-14 bg-base-200">
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold text-gray-700">Postea tu Problema!</h1>
        <p class="text-gray-600">Comparte tus conocimientos con el mundo</p>
    </div>
</div>


<form class="max-w-[700px] mx-auto my-16 p-2" action="{% url 'crear-receta' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <input type="hidden" name="autor_id" value="{{ request.user.id }}">
  
  <div class="space-y-6">
    <div>
      <label for="titulo" class="block text-sm font-medium leading-6 text-gray-900">Titulo</label>
      <input required type="text" name="titulo" id="titulo" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
    
    <div>
      <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
      <textarea required id="descripcion" name="descripcion" rows="3" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
    </div>

    <div>
      <label for="ingredientes" class="block text-sm font-medium leading-6 text-gray-900">Requerimientos</label>
      <textarea required id="ingredientes" name="ingredientes" rows="3" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
    </div>

    <div>
      <label for="instrucciones" class="block text-sm font-medium leading-6 text-gray-900">Instrucciones</label>
      <textarea required id="instrucciones" name="instrucciones" rows="3" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
    </div>

    <div>
      <label for="imagen" class="block text-sm font-medium leading-6 text-gray-900">Imagen</label>
      <input type="file" id="imagen" name="imagen" class="sr-only">
      <label  for="imagen" class="cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
        <span>Cargar Foto</span>
      </label>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <a href="{% url 'perfil' %}" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
    {% comment %} <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button> {% endcomment %}
    <button class="btn btn-primary">Postear!</button>
  </div>
</form>


{% endblock %}
