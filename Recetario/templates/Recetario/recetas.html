{% extends "layout.html" %}

{% block title %}Posts{% endblock %}

{% block content %}

  {% comment %} <div class="min-h-[70vh]">
  </div> {% endcomment %}
  
  <div class="bg-base-200 py-10 mb-8">
    <div class="mx-auto max-w-[1200px]">

        <div class="flex justify-center items-center pb-4">
            <h1 class="text-3xl font-bold text-gray-700">Posts</h1>
        </div>

        <div class="mx-auto text-center">
            <form class="form-control inline-block" action="{% url 'buscar-receta' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="titulo" placeholder="Buscar Posts" class="input input-bordered w-[60vw] max-w-[950px]" />
                <button class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
</div>



  <div class="mx-auto max-w-[1200px] mb-8 min-h-[70vh]">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center max-w-fit mx-auto">

      {{mensaje}}

      {% for receta in recetas %}
        {% include 'componets/card.html'%}
      {% endfor %}

    </div>
    
  </div>

{% endblock %}
