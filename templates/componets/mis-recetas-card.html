<div class="card w-96 bg-base-100 shadow-xl max-w-full relative">

  <div class="flex gap-2 absolute top-2 left-2">

    <form method="post" action="{% url 'eliminar-receta' receta.id %}">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
    </form>
    
    <a href="{% url 'editar-receta' receta.id %}">
      <button class="bg-blue-500 text-white px-2 py-1 rounded">Editar</button>
    </a>
    
  </div>

  <a href="{% url 'detalle-receta' receta.id %}">
    <div class="card-body">
      <p class="text-xs text-opacity-50 text-right">{{ receta.autor }} - {{ receta.fecha_creacion|date:"d/m/Y"  }}</p>
      <h2 class="card-title">{{ receta.titulo }}</h2>
      <p class="line-clamp-4">{{ receta.descripcion }}</p>
    </div>
    <figure><img src="{{ receta.imagen_url }}"/></figure>
  </a>
</div>
