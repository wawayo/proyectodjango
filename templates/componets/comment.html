<div class="">
  <form class="w-full max-w-xl bg-white rounded-lg px-4 pt-2" action="{% url 'comentar' %}" method="POST" >
    {% csrf_token %}

    <input type="hidden" name="autor_id" value="{{ request.user.id }}">
    <input type="hidden" name="receta_id" value="{{ receta.id }}">

    <div class="flex flex-wrap -mx-3 mb-6">
      
      <h2 class="px-4 pt-3 pb-2 text-gray-800 text-lg">Añade una reseña:</h2>

      <div class="w-full md:w-full px-3">
        <textarea class="bg-base-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray focus:outline-none focus:bg-base-100" name="texto" placeholder='Comenta' required></textarea>
      </div>

      <div class="w-full md:w-full flex items-start md:w-full px-3">
        <div class="flex items-center justify-end gap-x-6">
          {% comment %} <button type="submit" class="btn btn-secondary">Enviar</button> {% endcomment %}
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>

    </div>
  </form>
</div>
